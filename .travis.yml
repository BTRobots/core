language: node_js
env:
  global:
    - 
before_script:
  - npm run setup
  - npm run build
script:
  - npm run test:unit
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs/
    github_token: $GITHUB_TOKEN
    on:
      tags: true
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: "@btrobots/core.tgz"
    skip_cleanup: true
    on:
      tags: true
